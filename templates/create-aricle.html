<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TLDOG - Создай пост</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/24.0.0/decoupled-document/ckeditor.js"></script>
    <style>
      body {
        text-align: center;
	      justify-content: center;
      }
      input {
        width: 90%;
        padding: 5px;
        margin: 10px;
      }
      .all {
        margin: 0;
        max-width: 98%;
      }
      #editor {
        height: 500px;
      }
    </style>
</head>
<body>
    <form method="post">
      <input type="text" max="20" min="3" placeholder="Название поста" required name="title">
      <div class="all">
        <div id="toolbar-container"></div>
        <div id="editor">
            <p>В этом посте я расскажу о ...</p>
        </div>
      </div>
      <input type="text" style="display: none;" value="Текст" id="text">
      <div class="btn" onclick="public()">Public</div>
      <input type="submit" style="display: none;" value="Текст" id="btn" name="text">
    </form>
    <script>
        DecoupledEditor
            .create( document.querySelector( '#editor' ) )
            .then( editor => {
                const toolbarContainer = document.querySelector( '#toolbar-container' );

                toolbarContainer.appendChild( editor.ui.view.toolbar.element );
            } )
            .catch( error => {
                console.error( error );
            } );
        function public () {
          text.value = editor.innerHTML;
          btn.click();
        }
    </script>
    <style>
@import url('https://fonts.googleapis.com/css?family=Dosis');


:root{
	--height: 3em;
	--bgr: rgb(64, 64, 64);
}

.btn{
	display: flex;
	justify-content: center;
	align-items: center;
	position: absolute;
	cursor: pointer;
	color: white;
	background: var(--bgr);
	height: calc(1 * var(--height));
	width: calc(2 * 0.866 * var(--height));
	box-shadow: 0.5em 0.5em 0.5em lightgrey;
	transition: box-shadow ease 0.2s;
	z-index: 9;
  margin: 0;
  text-align: center;
}

.btn:after, 
.btn:before{
	content: '';
	position: absolute;
	transition: all ease-in-out 0.35s;
	top: 0px; left: 0px;
	height: calc(1 * var(--height));
	width: calc(2 * 0.866 * var(--height));
	background: var(--bgr);
	opacity: 0;
	z-index: -5;
}

.btn:hover{
	transition: box-shadow linear 0.2s;
	box-shadow: none;
}
.btn:after{
	transform: rotate(60deg) translateX(calc(-2 * var(--height)));
}

.btn:before{
	transform: rotate(-60deg) translateX(calc(2 * var(--height)));
	transition-delay: 0.1s;
}

.btn:hover:after,
.btn:hover:before{
	content: '';
	position: absolute;
	top: 0px; left: 0px;
	transition: all ease-in-out .2s;
	height: calc(1 * var(--height));
	width: calc(2 * 0.866 * var(--height));
	background: var(--bgr);
	opacity: 1;
	z-index: -5;
}

.btn:hover:after{
	transform: rotate(60deg) translateX(0);
	
}

.btn:hover:before{
	transform:  rotateZ(-60deg) translateX(0px);
	transition-delay: 0.1s;
}

.btn:active:before,
.btn:active:after{
	transform: rotateZ(0deg);
}

.btn:active:before{
	transition-delay: .1s;
}

.footer{
	position: fixed;
	bottom: 0px; right: 0px; 
	margin: 3px; 
	font-size: 11px;
}

a{
	text-decoration: none; 
}
    </style>
</body>
</html>
