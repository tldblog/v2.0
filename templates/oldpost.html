<!DOCTYPE html>
<html>
<head>
	<title>
		TLDOG - {{ post.title }}
	</title>
		<!-- Подключаем Bootstrap CSS с CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<h1>{{ post.title }}</h1>

	<div class="alert alert-info">
		
		{{ post.text | safe}}
		{% if current_user.id == post.creator_id %}
			<a href="/post/{{ post.id }}/del" class="btn btn-danger" >Удалить</a>
			<a href="/post/{{ post.id }}/update" class="btn btn-warning" >Редактировать</a>
		{% else %}
		{% endif %}
		<p>Дата : {{ post.date}}</p>
	</div>
</body>
</html>
